<html><head><title>How would you fight?</title></head>
<body>
	<form action="retrieve_form_OOP_2.cgi" method="GET">
		<center>
			<h1> How would you fight in a fantasy world? </h1>
			<h2> First Name: </h2>
			<input type="text" name="first"><p></p>
			<h2> Last Name: </h2>
			<input type="text" name="last"><p></p>
			<h2> What method would you use: </h2>
			<select name="method">
				<option value="Death_Knight">Death Knight</option>
				<option value="Demon_Hunter">Demon Hunter</option>
				<option value="Druid">Druid</option>
				<option value="Hunter">Hunter</option>
				<option value="Mage">Mage</option>
				<option value="Monk">Monk</option>
				<option value="Paladin">Paladin</option>
				<option value="Priest">Priest</option>
				<option value="Rogue">Rogue</option>
				<option value="Shaman">Shaman</option>
				<option value="Warlock">Warlock</option>
				<option value="Warrior">Warrior</option>
			</select>
		<p>
			<input type="submit" style="font-size: 40pt; width: 200px;" value="Fight!">
		</p>
		</center>
	</form>
</body>
</html>
